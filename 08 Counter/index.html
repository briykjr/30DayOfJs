<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="counter-wrapper">
            <ul class="container">
                <li>
                    <div class="icon">
                        <img src="images/facebook.png" alt="facebook">
                    </div>
                    <div class="counter" data-target="45700">0</div>
                    <h2>Likes</h2>
                </li>
                <li>
                    <div class="icon">
                        <img src="images/twitter.png" alt="twitter">
                    </div>
                    <div class="counter" data-target="2650">0</div>
                    <h2>Followers</h2>
                </li>
                <li>
                    <div class="icon">
                        <img src="images/youtube.png" alt="youtube">
                    </div>
                    <div class="counter" data-target="19200">0</div>
                    <h2>Subscribers</h2>
                </li>
                <li>
                    <div class="icon">
                        <img src="images/github.png" alt="github">
                    </div>
                    <div class="counter" data-target="1345">0</div>
                    <h2>Stars</h2>
                </li>
            </ul>
    </section>

    <script src="js/scrtip.js"></script>
